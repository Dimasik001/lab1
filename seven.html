 <div class="heading">
    <p>7.	Минимум. Напишите функцию min, принимающую два аргумента,
       и возвращающую минимальный из них.  </p>
     Первые - 222, 10<br>
    Вторые - 1, -110<br>
    <!--5-->
    <script>   
 function min(a, b) {
    return (a<b ? a : b)
  }
  document.writeln(min(222,10)); 
  document.writeln(min(1,-110));
   
    </script>
