 <div class="heading">
    <p>13.	Свертка. Используйте метод reduce в комбинации с concat для свёртки массива 
        массивов в один массив, у которого есть все элементы входных массивов.</p>
    <script>
        document.writeln("B,S,F")
    </script> <br>

    <script>
 const concat = (mas, pp) => {
    return mas.reduce((previous, current) => {
        return previous + current;
    }, pp);
}
const cat = concat(['B','S'], 'F');
document.writeln(cat);
</script>
