 <div class="heading">
    <p>2.Дана функция, она принимает в качестве аргументов строки '*', '1', 'b', '1c',
         реализуйте ее так, что бы она вернула строку '1*b*1c' </p>
<!--2-->
<script>   
function task() {
  return [].slice.call(arguments, 1).join(arguments[0])
}
document.writeln(task('*', '1', 'b', '1c'));
</script>
