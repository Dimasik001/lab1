 <div class="heading">
    <p>5.	Есть массив в котором лежат объекты с датами, отсортировать по датам. </p>

    <script>
        document.writeln("'01-02-2016', '02-01-2013', '01-01-2023', '31-12-2017'")
    </script> <br>
<!--5-->
<script>   
let dates = ['01-02-2016', '02-01-2013', '01-01-2023', '31-12-2017'];


dates.sort((date1, date2) => {
    date1 = date1.split('-').reverse().join('-');
    date2 = date2.split('-').reverse().join('-');
    if (date1 < date2) {
        return -1;
    } else if (date1 > date2) {
        return 1;
    } else {
        return 0;
    }
});
document.writeln(dates)
</script>
