 <div class="heading">
    <p>10.	Реализовать функцию является ли слово палендром.</p>
    <script>
        document.writeln("МАHАМ,ГРИША")
    </script> <br>

    <script>
 function Palindrome(s) {
    return s == s.split("").reverse().join("");
}
document.writeln(Palindrome("МАHАМ")); 
document.writeln(Palindrome("ГРИША")); 
document.writeln()
</script>
