 <div class="heading">
    <p>3.	Нужно написать функцию, принимающую строку в качестве 
      аргумента и возвращающую количество гласных, которые содержатся в строке.
      Гласными являются «a», «e», «i», «o», «u».
      </p>
    <p>AndreevDmitriy</p>
<!--3-->
<script>   
const glassnie = str => {
  let count = 0
  const vowels = ['a', 'e', 'i', 'o', 'u']
  for(let char of str.toLowerCase()) {
    if(vowels.includes(char)) {
      count++
    }
  }
  return count
}
document.writeln(glassnie('AndreevDmitriu'));
</script>
