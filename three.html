 <div class="heading">
    <p>3.	Дано дерево, надо найти сумму всех вершин.</p>
    <img src="qwe.png"><br>
<!--3-->
<script>   
const Derevo = {
  value: 2,            
  left: {              
    value: 1,          
    left: null,       
    right: null       
  },
  right: {             
    value: 3,          
    left: null,        
    right: {          
      value: 4,        
      left: null,      
      right: null      
    },
  }
}
function sumTree(Derevo) {
  if (!Derevo) {
    return 0;
  }
  return Derevo.value + sumTree(Derevo.left) + sumTree(Derevo.right);
}
document.writeln(sumTree(Derevo));
</script>
