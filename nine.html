 <div class="heading">
    <p>9.	Обратная польская нотация.</p>
    <script>
        document.writeln("27*")
    </script> <br>

    <script>
  function pol(newExpr) {
  let massiv = newExpr.split(" ");
  let stack =[];
  if(massiv == ''){
    return 0;
  }
  for(let i=0; i<massiv.length; i++) {
     if(!isNaN(massiv[i]) && isFinite(massiv[i])) {
       stack.push(massiv[i]);
     }else {
     let a = stack.pop();
     let b = stack.pop();
       if(massiv[i] == "+") {
          stack.push(parseInt(a) + parseInt(b));
       } else if(massiv[i] == "-") {
           stack.push(parseInt(b) - parseInt(a));
       } else if(massiv[i] == "*") {
           stack.push(parseInt(a) * parseInt(b));
       } else if(massiv[i] == "/") {
           stack.push(parseInt(b) / parseInt(a));
       } else if(massiv[i] == "^") {
           stack.push(Math.pow(parseInt(b), parseInt(a)));
       }
     }
}
  if(stack.length > 1) {
    return "ERROR";
  }else {
   return stack[0];
  }
}
document.writeln(pol('2 7 *'));
document.writeln()
</script>
